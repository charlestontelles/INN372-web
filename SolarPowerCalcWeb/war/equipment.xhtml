<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>

	</h:head>
	
	<h:body>
		<h:form id="form" styleClass="input">
		    <h:panelGrid id="display" columns="2" cellpadding="4" styleClass="input">
		    	<h:outputText value="List of Equipment"></h:outputText>
				<h:selectOneMenu value="#{calculatorController.calculator.equipment.kitName}" onchange="submit()"
							valueChangeListener="#{calculatorController.handleEquipmentChange}" >  
                	<f:selectItem itemLabel="Select Equipment" itemValue="" />  
                	<f:selectItems value="#{calculatorController.equipments}" /> 
            	</h:selectOneMenu> 	
		    
				<h:outputText value="Number of Panels"></h:outputText>	
			   	<h:inputText id="totalPanels" value="#{calculatorController.calculator.equipment.totalPanels}" readonly="true"></h:inputText>
		        <h:outputText value="System Cost"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.equipment.cost}" readonly="true"></h:inputText>
				
				<h:outputText value="System Size (KWh):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.equipment.size}" readonly="true"></h:inputText>
				
				<h:outputText value="Inverter Efficiency (%):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.equipment.inverter.efficiency}" readonly="true"></h:inputText>
	
				<h:outputText value="List of Panel Brands"></h:outputText>
				<h:selectOneMenu value="#{calculatorController.calculator.equipment.panels[0].brand}"
						onchange="submit()" valueChangeListener="#{calculatorController.handlePanelChange}">	
					<f:selectItem itemValue="" itemLabel="Select the brand"/>	
					<f:selectItems value="#{calculatorController.listOfPanelBrands}" />	
				</h:selectOneMenu>
				
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save"></h:commandButton>
				<h:commandButton action="#{calculatorController.moveToRoof}" oncomplete="roof.xhtml?faces-redirect=true" value="OK"></h:commandButton>
	        </h:panelGrid>
	        
	      	<br />
			
			<h:panelGrid id="panelGridPanels" columns="1"  styleClass="input">
				<h:outputText value="Number of Panels Your Roof can Install:" />
				<h:outputText value="#{(calculatorController.calculator.customer.location.roof.size / calculatorController.calculator.equipment.panels[0].size)}">
					<f:convertNumber minFractionDigits="0" maxFractionDigits="0"/>  
				</h:outputText>
			</h:panelGrid>
	        
		</h:form>
                    
	</h:body>
</html>
