<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>	
	<h:body>
	<f:view>
	    <h:form>
	     <p:growl id="growl_login" showDetail="true" sticky="true" /> 
			<h:panelGrid columns="2" styleClass="input">
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.userProfile.email}"></h:inputText>
				
				<h:outputText value="Password"></h:outputText>
				<h:inputSecret value="#{calculatorController.calculator.customer.userProfile.password}"></h:inputSecret>
				
				<h:outputText value=""></h:outputText>
				<h:commandButton action="#{calculatorController.validateCredentials}" value="Login" update="growl_login"></h:commandButton>
				
				<h:outputText value="New User?"></h:outputText>
				<h:commandLink styleClass="center" action="#{calculatorController.showUserProfileScreen}">Register</h:commandLink>				
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="disclaimer">
				<h:outputText value="#{calculatorController.responseMessage}"></h:outputText>
				<h:commandLink styleClass="center" action="/pdf/disclaimer.pdf"> Disclaimer </h:commandLink>
			</h:panelGrid>	
		</h:form>
	</f:view>
	</h:body>
</html>
