<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>	
	<h:body>
	<f:view>
	    <h:form id="loginForm">
	     <p:growl id="growl_login" summary="false" showDetail="true" sticky="true" /> 
			<h:panelGrid columns="2" styleClass="input">
				<h:outputText id="outputTextEmail" value="Email"></h:outputText>
				<h:inputText id="inputTextEmail" value="#{calculatorController.calculator.customer.userProfile.email}"></h:inputText>
				
				<h:outputText id="outputTextPassword" value="Password"></h:outputText>
				<h:inputSecret id="inputSecretPassword" value="#{calculatorController.calculator.customer.userProfile.password}"></h:inputSecret>
				
				<h:outputText value=""></h:outputText>
				<h:commandButton id="buttonLogin" action="#{calculatorController.validateCredentials}" value="Login" update="growl_login"></h:commandButton>
				
				<h:outputText value="New User?"></h:outputText>
				<h:commandButton id="register" styleClass="center" action="#{calculatorController.showUserProfileScreen}" value="Register"></h:commandButton>				
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="disclaimer">
				<h:outputText value="#{calculatorController.responseMessage}"></h:outputText>
				<a href="http://solarpowercalcweb.appspot.com/pdf/disclaimer.pdf"> Disclaimer </a>				
			</h:panelGrid>	
		</h:form>
	</f:view>
	</h:body>
</html>
