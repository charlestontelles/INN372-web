<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form>
	    	<p:growl id="growl" showDetail="true" sticky="true" />  
			<h:panelGrid columns="2" styleClass="input">
				
			
				<h:outputText value="Total Number of Panels"></h:outputText>
				<h:outputText value="#{calculatorController.calculator.equipment.totalPanels}"></h:outputText>
             	
             	<h:outputText value="Bank 1:"></h:outputText>
				<h:outputText></h:outputText>
             	
             	<h:outputText value="Number of Panels"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[0].numberOfPanels}">
             	</h:inputText>	
				
				<h:outputText value="Angle of Bank (degrees)"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[0].angle}" ></h:inputText>
				
				<h:outputText value="Orientation of Bank"></h:outputText>
				<h:selectOneMenu value="#{calculatorController.calculator.customer.location.roof.banks[0].selectedOrientation}">	
					<f:selectItem itemValue="" itemLabel="Select the orientation"/>	
					<f:selectItems value="#{calculatorController.listOfOrientation}" />	
				</h:selectOneMenu>
				
				<h:outputText value="Bank 2:"></h:outputText>
				<h:outputText></h:outputText>
             	
             	<h:outputText value="Number of Panels"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[1].numberOfPanels}">
             	</h:inputText>	
				
				<h:outputText value="Angle of Bank (degrees)"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[1].angle}"></h:inputText>
				
				<h:outputText value="Orientation of Bank"></h:outputText>
				<h:selectOneMenu value="#{calculatorController.calculator.customer.location.roof.banks[1].selectedOrientation}">	
					<f:selectItem itemValue="" itemLabel="Select the orientation"/>	
					<f:selectItems value="#{calculatorController.listOfOrientation}" />	
				</h:selectOneMenu>

				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save" update="growl"></h:commandButton>
				<h:commandButton action="#{calculatorController.moveToSummary}" oncomplete="location.xhtml?faces-redirect=true" value="OK"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</f:view>
	
	</h:body>
</html>
