<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form id="roofForm">
	    	<p:growl id="growl_roof" showDetail="true" sticky="true" />  
			<h:panelGrid columns="2" styleClass="input">
				
			
				<h:outputText value="Total Number of Panels"></h:outputText>
				<h:outputText id="numberOfPanels" value="#{calculatorController.calculator.equipment.totalPanels}"></h:outputText>
             	
             	<h:outputText value="Bank 1:"></h:outputText>
				<h:outputText></h:outputText>
             	
             	<h:outputText value="Number of Panels"></h:outputText>
				<h:inputText id="bank1NumberOfPanels" value="#{calculatorController.calculator.customer.location.roof.banks[0].numberOfPanels}"
					>
					<p:ajax event="change" update=":tabView:summaryInputForm:bank1Panels" />
             	</h:inputText>
				
				<h:outputText value="Angle of Bank (degrees)"></h:outputText>
				<h:inputText id="bank1Angle" value="#{calculatorController.calculator.customer.location.roof.banks[0].angle}" 
					valueChangeListener="#{calculatorController.calculateAngleEfficiency}">
					<p:ajax event="change" update=":tabView:summaryInputForm:bank1AngleLoss:" />
				</h:inputText>
				
				<h:outputText value="Orientation of Bank"></h:outputText>
				<h:selectOneMenu id="bank1Orientation" value="#{calculatorController.calculator.customer.location.roof.banks[0].selectedOrientation}"
					valueChangeListener="#{calculatorController.handleBankOrientationChange}">	
					<f:selectItem itemValue="" itemLabel="Select the orientation"/>	
					<f:selectItems value="#{calculatorController.listOfOrientation}" />	
					<p:ajax event="change" update=":tabView:summaryInputForm:bank1OrientationLoss" />
				</h:selectOneMenu>
				
				<h:outputText value="Bank 2:"></h:outputText>
				<h:outputText></h:outputText>
             	
             	<h:outputText value="Number of Panels"></h:outputText>
				<h:inputText id="bank2NumberOfPanels" value="#{calculatorController.calculator.customer.location.roof.banks[1].numberOfPanels}"
					>
					<p:ajax event="change" update=":tabView:summaryInputForm:bank2Panels" />
             	</h:inputText>	
				
				<h:outputText value="Angle of Bank (degrees)"></h:outputText>
				<h:inputText id="bank2Angle" value="#{calculatorController.calculator.customer.location.roof.banks[1].angle}"
					valueChangeListener="#{calculatorController.calculateAngleEfficiency}">
					<p:ajax event="change" update=":tabView:summaryInputForm:bank2AngleLoss:" />
				</h:inputText>
				
				<h:outputText value="Orientation of Bank"></h:outputText>
				<h:selectOneMenu id="bank2Orientation" value="#{calculatorController.calculator.customer.location.roof.banks[1].selectedOrientation}"
					valueChangeListener="#{calculatorController.handleBankOrientationChange}">	
					<f:selectItem itemValue="" itemLabel="Select the orientation"/>	
					<f:selectItems value="#{calculatorController.listOfOrientation}" />	
					<p:ajax event="change" update=":tabView:summaryInputForm:bank2OrientationLoss" />
				</h:selectOneMenu>

				<h:outputText></h:outputText>
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save" update="growl_roof"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</f:view>
	
	</h:body>
</html>
