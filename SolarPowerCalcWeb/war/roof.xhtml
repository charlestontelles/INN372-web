<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form>
			<h:panelGrid columns="2" styleClass="input">
				<h:outputText value="Roof Size Width (cm):"></h:outputText>
				<h:inputText value="#{roof.width}" id="width"></h:inputText>
				
				<h:outputText value="Roof Size Height (cm):"></h:outputText>
				<h:inputText value="#{roof.height}" id="height"></h:inputText>
			
				<h:outputText value="Total Number of Panels"></h:outputText>
				<h:outputText value="#{calculatorController.calculator.equipment.totalPanels}"></h:outputText>

				<h:outputText value="Banks:"> </h:outputText>
        		<h:selectOneMenu value="#{roof.bank.bankId}" onchange="submit()"
        				valueChangeListener="#{calculatorController.handleBankIdChange}">  
            		<f:selectItem itemLabel="Select a Bank" itemValue="" />  
            		<f:selectItem itemLabel="Bank 1" itemValue="1" />  
            		<f:selectItem itemLabel="Bank 2" itemValue="2" />  
             	</h:selectOneMenu> 
             	
             	<h:outputText value="Number of Panels"></h:outputText>
				<h:inputText value="#{roof.bank.numberOfPanels}"  onchange="submit()"
             		valueChangeListener="#{calculatorController.handleBankNumPanelsChange}">
             	</h:inputText>	
				
				<h:outputText value="Angle of Bank (degrees)"></h:outputText>
				<h:inputText value="#{roof.bank.angle}" onchange="submit()"
             		valueChangeListener="#{calculatorController.handleBankAngleChange}"></h:inputText>
				
				<h:outputText value="Orientation of Bank (degrees)"></h:outputText>
				<h:selectOneMenu value="#{roof.bank.selectedOrientation}"  onchange="submit()"
						valueChangeListener="#{calculatorController.handleBankChange}">	
					<f:selectItem itemValue="" itemLabel="Select the orientation"/>	
					<f:selectItems value="#{calculatorController.listOfOrientation}" />	
				</h:selectOneMenu>

				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save"></h:commandButton>
				<h:commandButton action="#{calculatorController.moveToLocation}" oncomplete="location.xhtml?faces-redirect=true" value="OK"></h:commandButton>

			</h:panelGrid>
		</h:form>
	</f:view>
	
	</h:body>
</html>
