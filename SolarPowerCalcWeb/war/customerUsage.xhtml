<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form id="customerUsageForm">
	    	<p:growl id="growl" showDetail="true" sticky="true" />  
			<h:panelGrid columns="2" styleClass="input">
				<h:outputText value="Current Usage:"></h:outputText>
				<h:outputText value="HINT: Check your power bills for this information"></h:outputText>
				
				<h:outputText value="Energy Used Per Day (KWh):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.electricityUsage.dailyAverageUsage}">
					<p:ajax update=":tabView:summaryInputForm:dailyAverageUsage" />
				</h:inputText>
				
				<h:outputText value="Energy Used Per Daylight Hours (KWh):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.electricityUsage.dayTimeHourlyUsage}">
					<p:ajax update=":tabView:summaryInputForm:daylightEnergyUsage" />
				</h:inputText>
				
				<h:outputText value="Current Tariff:"></h:outputText>
				<h:outputText></h:outputText>
				
				<h:outputText value="Tariff 11 Fee ($):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.tariff.tariff11Fee}">
					<p:ajax update=":tabView:summaryInputForm:tariff11Fee" />
				</h:inputText>
				
				<h:outputText value="Feed in fee ($):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.tariff.feedInFee}"></h:inputText>
				
				<h:outputText></h:outputText>	
				<h:commandButton action="#{calculatorController.saveCalculation}" disabled="#{calculatorController.buttonDisabled}" value="Save" update="growl"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</f:view>
	
	</h:body>
</html>
