<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form>
			<h:panelGrid columns="2" styleClass="input">
			
				
				<h:outputText value="Region:"></h:outputText>
				<h:inputText value="#{location.region}"></h:inputText>
				
				<h:outputText value="City:"></h:outputText>
				<h:inputText value="#{location.city}"></h:inputText>
				
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
				<h:inputText value="#{location.sunLightHours}" id="locationSunlightHours"></h:inputText>
				
					
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save"></h:commandButton>
				<h:commandButton action="#{calculatorController.moveToSummary}" oncomplete="summary.xhtml?faces-redirect=true" value="Ok"></h:commandButton>
			
			
				
				
			</h:panelGrid>
		</h:form>
	</f:view>
	
	</h:body>
</html>
