<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
	    <h:form id="locationForm">
	    	<p:growl id="growl_loc" showDetail="true" sticky="true" />  
	    	
			<h:panelGrid columns="2" styleClass="input" style="width= 300px">
				
				<h:outputText value="Location:"></h:outputText>
				<h:outputText></h:outputText>
				
				<h:outputText value="City:"></h:outputText>
				<h:selectOneMenu id="city" value="#{calculatorController.calculator.customer.location.city}"
							valueChangeListener="#{calculatorController.handleLocationChange}">  
                	<f:selectItem itemLabel="Select City" itemValue="" />  
                	<f:selectItems value="#{calculatorController.locations}" />  
                	<p:ajax event="change" 
                		update="city: sunlightHours: :tabView:summaryInputForm:sunlightHours: 
                			:tabView:roofForm:bank1Orientation: :tabView:roofForm:bank2Orientation" />
            	</h:selectOneMenu> 	
				
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.sunLightHours}" id="sunlightHours" readonly="true"></h:inputText>

				<h:outputText value="Roof size:"></h:outputText>
				<h:outputText></h:outputText>

				<h:outputText style="width:250px" value="Roof Size Width (cm):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.width}" id="width">
					<p:ajax update=":tabView:equipmentForm:panelsOnRoof" />
				</h:inputText>
				
				<h:outputText style="width:250px"  value="Roof Size Height (cm):"></h:outputText>
				<h:inputText  value="#{calculatorController.calculator.customer.location.roof.height}" id="height">
					<p:ajax update=":tabView:equipmentForm:panelsOnRoof" />
				</h:inputText>

				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save" update="growl_loc"></h:commandButton>
				<h:commandButton action="#{calculatorController.moveToCustomer}" value="OK">
					<f:setPropertyActionListener target="#{calculatorController.calculator.customer.location.city}" value="#{calculatorController.calculator.customer.location.city}" />
				</h:commandButton>
				
			</h:panelGrid>
	
		</h:form>
	</f:view>
	
	</h:body>
</html>
