<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>
	</h:head>
	
	<h:body>
	<f:view>
		<h:form>  
		  
		    <p:growl id="growl0" showDetail="true"/>  
		  
		    <p:gmap center="-27.4667, 153.0333" zoom="13" type="HYBRID"  model="#{calculatorController.draggableModel}" style="width:600px;height:400px">  
		        <p:ajax event="markerDrag" listener="#{calculatorController.onMarkerDrag}" update="growl0, :tabView:summaryInputForm:sunlightHours:" />  
		    </p:gmap>  
		  
		</h:form>  
	</f:view>
	
	</h:body>
</html>
