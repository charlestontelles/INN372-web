<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>

	</h:head>
	
	<h:body>
	
 	<h4 align = "center"> Provide the following details: </h4>
	<f:view>
	    <h:form styleClass="input">
	    <h:panelGrid columns="2" styleClass="input">
			<legend style ="align: center"> Equipment Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="System Cost"></h:outputText>
				<h:outputText value="#{equipment.cost}" id="systemCost"></h:outputText>
			
				<h:outputText value="System Size (KWh):"></h:outputText>
				<h:outputText value="#{equipment.size}" id="equipmentSize"></h:outputText>
				
				<h:outputText value="Inverter Efficiency (%):"></h:outputText>
				<h:inputText value="#{inverter.efficiency}" id="inverterEfficiency"></h:inputText>

			<legend style = "align: center"> Roof Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Roof Size Width (cm):"></h:outputText>
				<h:inputText value="#{roof.width}" id="roofWidth"></h:inputText>
				
				<h:outputText value="Roof Size Height (cm):"></h:outputText>
					<h:inputText value="#{roof.height}" id="roofHeight"></h:inputText>

				<h:outputText value="Bank 1 Orientation Efficiency Loss:"></h:outputText>
				<h:inputText value="#{roof.banks[0].orientationEfficiencyLoss}" id="bank1OrientationLoss"></h:inputText>
				
				<h:outputText value="Bank 1 Angle Efficiency Loss:"></h:outputText>
				<h:inputText value="#{roof.banks[0].angleEfficiencyLoss}" id="bank1AngleLoss"></h:inputText>
				
				<h:outputText value="Bank 2 Orientation Efficiency Loss:"></h:outputText>
				<h:inputText value="#{roof.banks[1].orientationEfficiencyLoss}" id="bank2OrientationLoss"></h:inputText>
				
				<h:outputText value="Bank 2 Angle Efficiency Loss:"></h:outputText>
				<h:inputText value="#{roof.banks[1].angleEfficiencyLoss}" id="bank2AngleLoss"></h:inputText>
				
				
				
			<br />
			
			<legend style = "align: center"> Sunlight Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
				<h:inputText value="#{location.sunLightHours}" id="locationSunlightHours"></h:inputText>	
			
			<br />
			
			<legend style = "align: center"> Current Energy Usage Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Energy Used Per Day:"></h:outputText>
				<h:inputText value="#{electricityUsage.dailyAverageUsage}" id="dailyAverageUsage"></h:inputText>
				
				<h:outputText value="Energy Used Per DayLight Hours:"></h:outputText>
				<h:inputText value="#{electricityUsage.dayTimeHourlyUsage}" id="daylightEnergyUsage"></h:inputText>
				
				<h:outputText value="Tariff 11 Fee"></h:outputText>
				<h:inputText value="#{tariff.tariff11Fee}" id="tariff11"></h:inputText>
				
				<h:outputText value="Annual Tariff Fee Increase:"></h:outputText>
				<h:inputText value="#{roof.efficiencyLossNorth}" id="annualTariffFeeIncrease"></h:inputText>
				
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save" id="summarySave"></h:commandButton>
				<h:commandButton action="#{calculatorController.calculate}" oncomplete="output.xhtml?faces-redirect=true" value="Calculate" id="calculate"></h:commandButton>
			</h:panelGrid>
			
		</h:form>
	</f:view>
	</h:body>
</html>
