<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>

	</h:head>
	
	<h:body>
	
 	<h4 align = "center"> Provide the following details: </h4>
	<f:view>
	    <h:form styleClass="input">
	    <h:panelGrid columns="2" styleClass="input">
			<legend style ="align: center"> Equipment Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Cost"></h:outputText>
				<h:inputText value="#{equipment.cost}"></h:inputText>
			
				<h:outputText value="System Size (KWh):"></h:outputText>
				<h:inputText value="#{equipment.size}" id="equipmentSize"></h:inputText>
				
				<h:outputText value="Inverter Efficiency (%):"></h:outputText>
				<h:inputText value="#{inverter.efficiency}" id="inverterEfficiency"></h:inputText>
				
			
			
			
			<legend style = "align: center"> Roof Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Roof Size Width (cm):"></h:outputText>
				<h:inputText value="#{roof.width}" id="width"></h:inputText>
				
				<h:outputText value="Roof Size Height (cm):"></h:outputText>
					<h:inputText value="#{roof.height}" id="height"></h:inputText>
				
				<h:outputText value="Percentage on North Roof:"></h:outputText>
					<h:inputText value="#{roof.percentageNorth}" id="roofPercentageNorth"></h:inputText>
				
				<h:outputText value="Percentage on West Roof:"></h:outputText>
				<h:inputText value="#{roof.percentageWest}" id="roofPercentageWest"></h:inputText>
				
				<h:outputText value="Efficiency Loss (North Roof):"></h:outputText>
				<h:inputText value="#{roof.efficiencyLossNorth}" id="roofEfficiencyLossNorth"></h:inputText>
				
				<h:outputText value="Efficiency Loss (West Roof):"></h:outputText>
					<h:inputText value="#{roof.efficiencyLossWest}" id="roofEfficiencyLossWest"></h:inputText>
				
			
			<br />
			
			
			<legend style = "align: center"> Sunlight Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
					<h:inputText value="#{location.sunLightHours}" id="locationSunlightHours"></h:inputText>
				
			
			<br />
			
			
			<legend style = "align: center"> Current Energy Usage Details:</legend>
				<h:outputText></h:outputText>
				<h:outputText value="Energy Used Per Day:"></h:outputText>
				<h:inputText value="#{electricityUsage.dailyAverageUsage}" id="dailyAverageUsage"></h:inputText>
				
				<h:outputText value="Energy Used Per DayLight Hours:"></h:outputText>
				<h:inputText value="#{electricityUsage.dayTimeHourlyUsage}"></h:inputText>
				
				<h:outputText value="Tariff 11 Fee"></h:outputText>
				<h:inputText value="#{tariff.tariff11Fee}"></h:inputText>
		
				
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save"></h:commandButton>
				<h:commandButton action="#{calculatorController.calculateSolarPower}" oncomplete="output.xhtml?faces-redirect=true" value="Calculate" ></h:commandButton>
			</h:panelGrid>
	
		
		
		</h:form>
	</f:view>
		
	</h:body>
</html>
