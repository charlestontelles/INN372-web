
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>

	</h:head>
	
	<h:body>
	
 	<h4 align = "center"> Your Provided System Details</h4>
	<f:view>
	    <h:form id="summaryInputForm" styleClass="input">
	    <p:growl id="growl" summary="false" showDetail="true" sticky="true" />  
	    <h:panelGrid columns="2" styleClass="input">
				<h:outputText value="Equipment Details"></h:outputText>
				<h:outputText></h:outputText>
			
				<h:outputText value="System Size (KW):"></h:outputText>
				<h:outputText id="equipmentSize" value="#{calculatorController.calculator.equipment.size}" ></h:outputText>
				
				<h:outputText value="Inverter Efficiency (%):"></h:outputText>
				<h:inputText id="inverterEfficiency" value="#{calculatorController.calculator.equipment.inverter.efficiency}" ></h:inputText>

				<h:outputText value="Roof Details:"></h:outputText>
				<h:outputText></h:outputText>
				
				<h:outputText value="Bank 1 Panels:"></h:outputText>
				<h:inputText id="bank1Panels" value="#{calculatorController.calculator.customer.location.roof.banks[0].numberOfPanels}" ></h:inputText>
				
				<h:outputText value="Bank 1 Orientation Efficiency Loss (%):"></h:outputText>
				<h:inputText id="bank1OrientationLoss" value="#{calculatorController.calculator.customer.location.roof.banks[0].orientationEfficiencyLoss}" ></h:inputText>
				
				<h:outputText value="Bank 1 Angle Efficiency Loss (%):"></h:outputText>
				<h:inputText id="bank1AngleLoss" value="#{calculatorController.calculator.customer.location.roof.banks[0].angleEfficiencyLoss}" ></h:inputText>
				
				
				<h:outputText value="Bank 2 Panels:"></h:outputText>
				<h:inputText id="bank2Panels" value="#{calculatorController.calculator.customer.location.roof.banks[1].numberOfPanels}" ></h:inputText>
				
				<h:outputText value="Bank 2 Orientation Efficiency Loss(%):"></h:outputText>
				<h:inputText id="bank2OrientationLoss" value="#{calculatorController.calculator.customer.location.roof.banks[1].orientationEfficiencyLoss}" ></h:inputText>
				
				<h:outputText value="Bank 2 Angle Efficiency Loss(%):"></h:outputText>
				<h:inputText id="bank2AngleLoss" value="#{calculatorController.calculator.customer.location.roof.banks[1].angleEfficiencyLoss}"></h:inputText>
			
				<h:outputText value="Sunlight Details"></h:outputText>
				<h:outputText></h:outputText>
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
				<h:inputText id="sunlightHours" value="#{calculatorController.calculator.customer.location.sunLightHours}" ></h:inputText>	
			
				<h:outputText value="Current Energy Usage Details"></h:outputText>
				<h:outputText></h:outputText>
				<h:outputText value="Energy Used Per Day (KWh):"></h:outputText>
				<h:inputText id="dailyAverageUsage" value="#{calculatorController.calculator.customer.electricityUsage.dailyAverageUsage}" ></h:inputText>
				
				<h:outputText value="Energy Used Per DayLight Hours (KWh):"></h:outputText>
				<h:inputText id="daylightEnergyUsage" value="#{calculatorController.calculator.customer.electricityUsage.dayTimeHourlyUsage}" ></h:inputText>
				
				<h:outputText value="Annual Tariff Fee Increase (%):"></h:outputText>
				<h:inputText id="annualTariffFeeIncrease" value="#{calculatorController.calculator.customer.tariff.annualTariffIncrease}" ></h:inputText>
				
				<h:outputText value="Tariff 11 Fee ($)"></h:outputText>
				<h:inputText id="tariff11Fee" value="#{calculatorController.calculator.customer.tariff.tariff11Fee}" ></h:inputText>

				<h:commandButton action="#{calculatorController.saveCalculation}" disabled="#{calculatorController.buttonDisabled}" value="Save" id="summarySave" update="growl"></h:commandButton>
				<h:commandButton actionListener="#{calculatorController.calculate}" value="Calculate" update=":tabView">
					<f:param name="currentCalc" value="#{calculatorController.calculator}" />
				</h:commandButton>
				
				<h:commandButton action="#{calculatorController.saveTemplate}" disabled="#{calculatorController.buttonDisabled}" value="Save as Template" id="templateSave" update="growl"></h:commandButton>
				<h:outputText value=" "></h:outputText>
			</h:panelGrid>
			
		</h:form>
	</f:view>
	</h:body>
</html>
