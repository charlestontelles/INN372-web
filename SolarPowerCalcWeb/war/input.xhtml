
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
	<h:head>
	<META Http-Equiv="Cache-Control" Content="no-cache"/>
	<META Http-Equiv="Pragma" Content="no-cache"/>
	<META Http-Equiv="Expires" Content="0"/>
	<link href="/css/greenhat_style.css" rel="stylesheet" type="text/css"/>
	<link href="/css/default.css" rel="stylesheet" type="text/css"/>

	</h:head>
	
	<h:body>
	
 	<h4 align = "center"> Your Provided System Details</h4>
	<f:view>
	    <h:form styleClass="input">
	    <p:growl id="growl" showDetail="true" sticky="true" />  
	    <h:panelGrid columns="2" styleClass="input">
				<h:outputText value="Equipment Details"></h:outputText>
				<h:outputText></h:outputText>
			
				<h:outputText value="System Size (KWh):"></h:outputText>
				<h:outputText value="#{calculatorController.calculator.equipment.size}" id="equipmentSize"></h:outputText>
				
				<h:outputText value="Inverter Efficiency (%):"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.equipment.inverter.efficiency}" id="inverterEfficiency"></h:inputText>

				<h:outputText value="Roof Details:"></h:outputText>
				<h:outputText></h:outputText>

				<h:outputText value="Bank 1 Orientation Efficiency Loss:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[0].orientationEfficiencyLoss}" id="bank1OrientationLoss"></h:inputText>
				
				<h:outputText value="Bank 1 Angle Efficiency Loss:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[0].angleEfficiencyLoss}" id="bank1AngleLoss"></h:inputText>
				
				<h:outputText value="Bank 2 Orientation Efficiency Loss:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[1].orientationEfficiencyLoss}" id="bank2OrientationLoss"></h:inputText>
				
				<h:outputText value="Bank 2 Angle Efficiency Loss:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.roof.banks[1].angleEfficiencyLoss}" id="bank2AngleLoss"></h:inputText>
			
				<h:outputText value="Sunlight Details"></h:outputText>
				<h:outputText></h:outputText>
				<h:outputText value="Average Daily Hours of Sunlight:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.location.sunLightHours}" id="locationSunlightHours"></h:inputText>	
			
				<h:outputText value="Current Energy Usage Details"></h:outputText>
				<h:outputText></h:outputText>
				<h:outputText value="Energy Used Per Day:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.electricityUsage.dailyAverageUsage}" id="dailyAverageUsage"></h:inputText>
				
				<h:outputText value="Energy Used Per DayLight Hours:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.electricityUsage.dayTimeHourlyUsage}" id="daylightEnergyUsage"></h:inputText>
				
				<h:outputText value="Annual Tariff Fee Increase:"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.tariff.annualTariffIncrease}" id="annualTariffFeeIncrease"></h:inputText>
				
				<h:outputText value="Tariff 11 Fee"></h:outputText>
				<h:inputText value="#{calculatorController.calculator.customer.tariff.tariff11Fee}" id="tariff11"></h:inputText>


				
				
				<h:commandButton action="#{calculatorController.saveCalculation}" value="Save" id="summarySave" update="growl"></h:commandButton>
				<h:commandButton action="#{calculatorController.calculate}" value="Calculate" id="calculate">
					<f:setPropertyActionListener target="#{calculatorController.calculator}"
             						 value="#{calculatorController.calculator}" />
				</h:commandButton>
				
				<h:commandButton action="#{calculatorController.saveTemplate}" value="Save as Template" id="templateSave" update="growl"></h:commandButton>
				<h:outputText value=" "></h:outputText>
			</h:panelGrid>
			
		</h:form>
	</f:view>
	</h:body>
</html>
